<div class="accordion__tab" *ngIf="xsdService.simpletypes.length&gt;0">
    <div class="accordion__tab-title" (click)="xsdService.openTab('stypes')">Simple Types</div>
     <div class="accordion__tab-content" *ngIf="xsdService.isOpenTab('stypes')">
        <div class="menulist">
            <div *ngFor="let s of stvaluefilter()">
                <button class="menulisting" (click)="selectStype(s)" [ngClass]="{selected : xsdService.isSel(s)}">{{s.name}}</button>
            </div>
        </div>
    </div>
</div>
