<div class="page grid">
    <div class="vgrid" data-ng-cloak="true">
        <div class="colhdr grid form-control">
            <input type="text" class="gridflx srchbox" [(ngModel)]="xsdService.txtFilter" />
            <img src="/img/ic_search_black_24dp_1x.png" alt="srchicon">
        </div>
        <select class="accordion__tab" name="xsdSelect" [(ngModel)]="xsdService.selected" (change)="getXsdJson()" style="background-color: #ddd;color: #000;">
            <option *ngFor="let x of optionList" value="{{x.value}}">{{x.name}}</option>
        </select>
        <div class="menuCol">
            <app-simpletypes></app-simpletypes>
            <app-complextypes></app-complextypes>
            <app-elements></app-elements>
        </div>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
