<div class="col-md-8 col-md-offset" style="width:100%; margin-top:10px;">
    <div style="width:100%; text-align:left; font-size:14px; text-align:left;">Autogenerated Documentation</div>
    <div class="accordion__tab" *ngFor="let c of xsdService.Configs">
        <div class="accordion__tab-title" (click)="xsdService.openTab(c['project'])" *ngIf="c['project']!='spdx-xml'">{{c['project'] | uppercase}}</div>
        <div class="accordion__tab-content" *ngIf="xsdService.isOpenTab(c['project']) && c['project']!='spdx-xml'">
                <pre [innerHtml]="getDocs(c) | safe: 'html'" *ngIf="getDocs(c)"></pre>
        </div>
    </div>
</div>
