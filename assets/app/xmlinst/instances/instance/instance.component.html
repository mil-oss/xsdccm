<div class="instanceHdr" style="width:100%;" *ngIf="xmlService.selectedxml">
  <span style="float:left;min-width:80px;font-weight:bold;">{{xmlService.selectedxml}}</span>
  <span *ngIf="xsdService.validate" style="min-width:80px;margin-left:20px;">valid:
    <span *ngIf="xsdService.validating">
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </span>
    <span *ngIf="!xsdService.validating" [ngClass]="{colorgreen : xsdService.seldocvalid}">{{xsdService.seldocvalid}}</span>
  </span>
  <span *ngIf="xsdService.verify" style="float:left;min-width:80px;margin-left:20px;">verified:
    <span [ngClass]="{colorgreen : xsdService.seldocverified}">{{xsdService.seldocverified}}</span>
  </span>
</div>
<div *ngIf="xmlService.loading">
    <svg class="load-spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<div *ngIf="xsdService.xmldata && xsdService.xmldata[xsdService.selectedxsd] && xmlService.selectedxml">
  <div class="rawview" *ngIf="xsdService.xmldata[xsdService.selectedxsd][xmlService.selectedxml]">
    <pre>{{xsdService.xmldata[xsdService.selectedxsd][xmlService.selectedxml] | xml}}</pre>
  </div>
  <div class="rawview" *ngIf="xsdService.jsondata &&  xsdService.jsondata[xsdService.selectedxsd][xmlService.selectedxml]">
    <pre>{{xsdService.jsondata[xsdService.selectedxsd][xmlService.selectedxml] | json}}</pre>
  </div>
</div>
